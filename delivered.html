<html>

<head>

const db = firebase.firestore();

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f1f5f9;
}

header{
  background:linear-gradient(to right,#16a34a,#22c55e);
  color:white;
  padding:18px;
  text-align:center;
  font-size:24px;
}

nav{
  background:white;
  padding:12px;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

nav a{
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
  color:#16a34a;
}

.container{
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.order-card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
}

.order-card h3{
  color:#16a34a;
}
</style>

</head>

<body>

<header>✅ Delivered Orders</header>

<nav>
<a href="admin.html">Pending Orders</a>
<a href="delivered.html">Delivered Orders</a>
</nav>

<div class="container" id="deliveredBox"></div>

<script>

db.collection("orders")
.where("status","==","Delivered")
.onSnapshot(snapshot=>{

  let box = document.getElementById("deliveredBox");
  box.innerHTML = "";

  snapshot.forEach(doc=>{

    let order = doc.data();

    if(order.status === "Delivered"){

      let itemsHTML = "";

      order.items.forEach(i=>{
        itemsHTML += i.name + " - ₹" + i.price + "<br>";
      });

      box.innerHTML += `
        <div class="order-card">
          <h3>Token: ${order.token}</h3>
          <p>${itemsHTML}</p>
          <p>Status: Delivered ✔</p>
        </div>
      `;
    }

  });

});

</script>

</body>
</html>
