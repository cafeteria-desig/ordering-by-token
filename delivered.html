<style>

body{
  margin:0;
  font-family:'Exo', sans-serif;
  background: #0f0f23; /* Solid dark blue to match */
  color: #e0e0e0; /* Light gray text */
  min-height: 100vh;
}

/* HEADER */
header{
  background: #8b5cf6; /* Solid purple to match */
  color: white;
  padding: 20px 30px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
  font-family: 'Orbitron', monospace;
}

/* NAVBAR */
nav{
  background: white;
  padding: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: sticky;
  top: 0;
  z-index: 100;
}

nav a{
  margin: 0 18px;
  text-decoration: none;
  font-weight: 600;
  color: #8b5cf6; /* Purple to match */
  font-size: 16px;
}

nav a:hover{
  color: #6d28d9; /* Darker purple */
}

/* STATS */
.stats{
  text-align: center;
  margin: 20px 0;
  font-size: 20px;
  color: #06b6d4; /* Cyan to match */
  font-weight: bold;
  font-family: 'Orbitron', monospace;
}

/* CONTAINER - Changed to vertical list */
.container{
  padding: 25px;
  display: flex;
  flex-direction: column;
  gap: 22px;
  max-width: 800px;
  margin: 0 auto;
}

/* ORDER CARD */
.order-card{
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

.order-card:hover{
  transform: translateY(-5px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.18);
}

.order-card h3{
  color: #06b6d4; /* Cyan to match */
  margin-bottom: 10px;
  font-family: 'Orbitron', monospace;
}

.items{
  color: #000000; /* Black text on white */
  font-size: 14px;
  line-height: 1.6;
  margin-bottom: 12px;
}

/* DELETE BUTTON */
.delete-btn{
  width: 100%;
  background: #ef4444; /* Solid red to match */
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
}

.delete-btn:hover{
  background: #dc2626; /* Darker red */
}

</style>

</head>

<body>

<header>âœ… Delivered Orders</header>

<nav>
  <a href="admin.html">ðŸ•’ Pending Orders</a>
  <a href="delivered.html">âœ… Delivered Orders</a>
</nav>

<div class="stats">
Total Delivered: <span id="deliveredCount">0</span>
</div>

<div class="container" id="deliveredBox"></div>

<script>

db.collection("orders")
.where("status","==","Delivered")
.onSnapshot(snapshot=>{

  let box = document.getElementById("deliveredBox");
  let countBox = document.getElementById("deliveredCount");

  box.innerHTML = "";
  let count = 0;

  snapshot.forEach(doc=>{

    count++;

    let order = doc.data();

    let itemsHTML = "";

    order.items.forEach(i=>{
      itemsHTML += i.name + " - â‚¹" + i.price + "<br>";
    });

    let card = document.createElement("div");
    card.className = "order-card";

    card.innerHTML = `
      <h3>Token: ${order.token}</h3>
      <div class="items">
        ${itemsHTML}
      </div>
      <button class="delete-btn" onclick="deleteOrder('${doc.id}')">
        ðŸ—‘ Delete Order
      </button>
    `;

    box.appendChild(card);

  });

  countBox.innerText = count;

});

// DELETE ORDER
function deleteOrder(id){
  if(confirm("Delete this delivered order permanently?")){
    db.collection("orders").doc(id).delete();
  }
}

</script>

</body>
</html>
