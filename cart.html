firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f8;
}

header{
  background:#1f2933;
  color:white;
  padding:18px;
  text-align:center;
}

.cart-box{
  max-width:500px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.remove{
  background:red;
  color:white;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
  cursor:pointer;
}

.place{
  width:100%;
  padding:12px;
  background:#10b981;
  color:white;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}

#token{
  text-align:center;
  font-size:22px;
  margin-top:15px;
  color:purple;
  font-weight:bold;
}
</style>

</head>

<body>

<header>
<h1>ðŸ›’ Your Cart</h1>
</header>

<div class="cart-box">

<div id="cartItems"></div>

<h3>Total: â‚¹<span id="total">0</span></h3>

<button class="place" onclick="placeOrder()">Place Order</button>

<button class="place" onclick="newOrder()">New Order</button>

<div id="token"></div>

</div>

<!-- ðŸ”¥ MAIN SCRIPT -->
<script>

// Load cart
let cart = [];

try{
  cart = JSON.parse(localStorage.getItem("cart")) || [];
}catch(e){
  cart = [];
}

function showCart(){

  let box = document.getElementById("cartItems");
  let total = 0;

  box.innerHTML = "";

  cart.forEach((item,index)=>{

    total += Number(item.price);

    let row = document.createElement("div");
    row.className = "item";

    let text = document.createElement("span");
    text.innerText = item.name + " - â‚¹" + item.price;

    let btn = document.createElement("button");
    btn.className = "remove";
    btn.innerText = "Ã—";
    btn.onclick = function(){
      removeItem(index);
    };

    row.appendChild(text);
    row.appendChild(btn);
    box.appendChild(row);

  });

  document.getElementById("total").innerText = total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  showCart();
}

function placeOrder(){

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let token = Math.floor(1000 + Math.random()*9000);

  db.collection("orders").add({
    token: token,
    items: cart,
    status: "Pending"
  })
  .then((docRef)=>{

    // ðŸ”¥ SAVE ORDER ID
    localStorage.setItem("currentOrderId", docRef.id);

    document.getElementById("token").innerHTML =
      "ðŸŽŸ Token Number: " + token +
      "<br>Status: Pending";

    // ðŸ”¥ START LISTENER
    startStatusListener(docRef.id);

  })
  .catch(err=>{
    alert("Firebase Error: " + err);
  });

}
function startStatusListener(orderId){

  if(!orderId){
    console.log("No order id found");
    return;
  }

  db.collection("orders").doc(orderId)
  .onSnapshot(snapshot=>{

    if(!snapshot.exists){
      console.log("Order not found");
      return;
    }

    let order = snapshot.data();

    document.getElementById("token").innerHTML =
      "ðŸŽŸ Token Number: " + order.token +
      "<br>Status: " + order.status;

  });

}

let savedOrderId = localStorage.getItem("currentOrderId");

if(savedOrderId){
  startStatusListener(savedOrderId);
}

showCart();

</script>


</body>
</html>
