<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f8;
}

header{
  background:#1f2933;
  color:white;
  padding:18px;
  text-align:center;
}

.cart-box{
  max-width:500px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.remove{
  background:red;
  color:white;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
  cursor:pointer;
}

.place{
  width:100%;
  padding:12px;
  background:#10b981;
  color:white;
  border:none;
  border-radius:8px;
  margin-top:15px;
  cursor:pointer;
}

#token{
  text-align:center;
  font-size:22px;
  margin-top:15px;
  color:purple;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
<h1>ðŸ›’ Your Cart</h1>
</header>

<div class="cart-box">

<div id="cartItems"></div>

<h3>Total: â‚¹<span id="total">0</span></h3>

<button class="place" onclick="placeOrder()">Place Order</button>

<div id="token"></div>

</div>

<script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCqf0zl4evouc-AqrkEXodV9PhDHICB2W4",
  authDomain: "cafeteria-token-system.firebaseapp.com",
  projectId: "cafeteria-token-system",
  storageBucket: "cafeteria-token-system.firebasestorage.app",
  messagingSenderId: "577756479182",
  appId: "1:577756479182:web:87402060f8d942c0525a9f",
  measurementId: "G-HPMQRDTQGX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

</script>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showCart(){
  let box=document.getElementById("cartItems");
  let total=0;
  box.innerHTML="";

  cart.forEach((item,index)=>{
    total+=item.price;
    box.innerHTML+=`
      <div class="item">
        ${item.name} - â‚¹${item.price}
        <button class="remove" onclick="removeItem(${index})">Ã—</button>
      </div>
    `;
  });

  document.getElementById("total").innerText=total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  showCart();
}

function placeOrder(){

  if(cart.length==0){
    alert("Cart empty!");
    return;
  }

  let token = Math.floor(1000 + Math.random()*9000);

  db.collection("orders").add({
    token: token,
    items: cart,
    status: "Pending",
    time: new Date()
  });

  document.getElementById("token").innerHTML =
    "ðŸŽŸ Token Number: " + token;

  cart=[];
  showCart();
}

showCart();

</script>

</body>
</html>
