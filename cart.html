firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f8;
}

header{
  background:#1f2933;
  color:white;
  padding:18px;
  text-align:center;
}

.cart-box{
  max-width:500px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.remove{
  background:red;
  color:white;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
  cursor:pointer;
}

.place{
  width:100%;
  padding:12px;
  background:#10b981;
  color:white;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}

#token{
  text-align:center;
  font-size:22px;
  margin-top:15px;
  color:purple;
  font-weight:bold;
}
</style>

</head>

<body>

<header>
<h1>üõí Your Cart</h1>
</header>

<div class="cart-box">

<div id="cartItems"></div>

<h3>Total: ‚Çπ<span id="total">0</span></h3>

<button class="place" onclick="placeOrder()">Place Order</button>

<button class="place" onclick="newOrder()">New Order</button>

<div id="token"></div>

</div>

<!-- üî• MAIN SCRIPT -->
<script>

// ‚úÖ Load cart safely
let cart = [];

if(localStorage.getItem("cart")){
  cart = JSON.parse(localStorage.getItem("cart"));
}

/* SHOW CART */
function showCart(){

  let box = document.getElementById("cartItems");
  let total = 0;
  box.innerHTML = "";

  cart.forEach((item,index)=>{
    total += item.price;

    box.innerHTML += `
      <div class="item">
        ${item.name} - ‚Çπ${item.price}
        <button class="remove" onclick="removeItem(${index})">√ó</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = total;
}

/* REMOVE ITEM */
function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  showCart();
}

/* PLACE ORDER */
function placeOrder(){

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let token = Math.floor(1000 + Math.random()*9000);

  db.collection("orders").add({
    token: token,
    items: cart,
    status: "Pending"
  })
  .then((docRef)=>{

    localStorage.setItem("currentOrderId", docRef.id);

    document.getElementById("token").innerHTML =
      "üéü Token Number: " + token +
      "<br><b>Status:</b> Waiting for confirmation...";

    startStatusListener(docRef.id);

  })
  .catch((error)=>{
    alert("Firebase Error: " + error);
  });

}

/* LIVE STATUS */
function startStatusListener(orderId){

  db.collection("orders").doc(orderId)
  .onSnapshot(doc=>{

    let order = doc.data();

    if(order.status === "Confirmed"){
      document.getElementById("token").innerHTML =
        "üéü Token Number: " + order.token +
        "<br><b>Status:</b> ‚úÖ Order Confirmed!";
    }

    if(order.status === "Delivered"){
      document.getElementById("token").innerHTML =
        "üéü Token Number: " + order.token +
        "<br><b>Status:</b> üçΩ Order Delivered!";
    }

  });

}

/* NEW ORDER */
function newOrder(){
  localStorage.removeItem("cart");
  localStorage.removeItem("currentOrderId");
  cart = [];
  showCart();
  document.getElementById("token").innerHTML = "";
}

/* RELOAD STATUS */
let savedOrderId = localStorage.getItem("currentOrderId");
if(savedOrderId){
  startStatusListener(savedOrderId);
}

showCart();

</body>
</html>
