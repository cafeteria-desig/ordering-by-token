<style>
body{
  margin:0;
  font-family:'Exo', sans-serif;
  background: #0f0f23; /* Solid dark blue to match menu */
  color: #e0e0e0; /* Light gray text */
  min-height: 100vh;
}

header{
  background: #8b5cf6; /* Solid purple to match menu header */
  color: #ffffff; /* White text */
  padding: 20px 30px;
  text-align: center;
  font-family: 'Orbitron', monospace;
}

.cart-box{
  max-width: 500px;
  margin: 30px auto;
  background: #ffffff; /* Solid white to match menu cards */
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.item{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
  font-size: 16px;
  padding: 8px;
  border-radius: 8px;
  background: #f3f4f6; /* Light gray background to match menu items */
  color: #000000; /* Black text for contrast */
}

.remove{
  background: #ef4444; /* Solid red to match header link color */
  color: #ffffff; /* White text */
  border: none;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  cursor: pointer;
}

.place{
  width: 100%;
  padding: 12px;
  background: #10b981; /* Solid green to match menu buttons */
  color: #ffffff; /* White text */
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  font-weight: 600;
}

.place:disabled{
  background: gray;
  cursor: not-allowed;
}

#token{
  text-align: center;
  font-size: 22px;
  margin-top: 15px;
  color: #06b6d4; /* Cyan to match card h2 color */
  font-weight: bold;
  font-family: 'Orbitron', monospace;
}
</style>

</head>

<body>

<header>
<h1>ðŸ›’ Your Cart</h1>
</header>

<div class="cart-box">

<div id="cartItems"></div>

<h3 style="color: #000000;">Total: â‚¹<span id="total">0</span></h3> <!-- Black text on white background -->

<button id="orderBtn" class="place" onclick="placeOrder()">Place Order</button>

<button id="newBtn" class="place" onclick="newOrder()">New Order</button>

<div id="token"></div>

</div>

<!-- ðŸ”¥ MAIN SCRIPT -->
<script>

// Load cart
let cart = [];

try{
  cart = JSON.parse(localStorage.getItem("cart")) || [];
}catch(e){
  cart = [];
}

function showCart(){

  let box = document.getElementById("cartItems");
  let total = 0;

  box.innerHTML = "";

  cart.forEach((item,index)=>{

    total += Number(item.price);

    let row = document.createElement("div");
    row.className = "item";

    let text = document.createElement("span");
    text.innerText = item.name + " - â‚¹" + item.price;

    let btn = document.createElement("button");
    btn.className = "remove";
    btn.innerText = "Ã—";
    btn.onclick = function(){
      removeItem(index);
    };

    row.appendChild(text);
    row.appendChild(btn);
    box.appendChild(row);

  });

  document.getElementById("total").innerText = total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  showCart();
}

function placeOrder(){

  let btn = document.getElementById("orderBtn");

  if(btn.disabled){
    return; // already clicked
  }

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  // ðŸ”’ Disable button immediately
  btn.disabled = true;
  btn.innerText = "Order Placed";

  let token = Math.floor(1000 + Math.random()*9000);

  db.collection("orders").add({
    token: token,
    items: cart,
    status: "Pending"
  })
  .then((docRef)=>{

    localStorage.setItem("currentOrderId", docRef.id);

    document.getElementById("token").innerHTML =
      "ðŸŽŸ Token Number: " + token +
      "<br>Status: Pending";

    startStatusListener(docRef.id);

  })
  .catch(err=>{
    alert("Firebase Error: " + err);

    // If error, re-enable button
    btn.disabled = false;
    btn.innerText = "Place Order";
  });

}

function newOrder(){

  console.log("New Order clicked"); // debug

  // Clear cart
  localStorage.removeItem("cart");
  localStorage.removeItem("currentOrderId");

  cart = [];
  showCart();

  // Clear token
  document.getElementById("token").innerHTML = "";

  // Re-enable Place Order button
  let orderBtn = document.getElementById("orderBtn");

  if(orderBtn){
    orderBtn.disabled = false;
    orderBtn.innerText = "Place Order";
  }

}


function startStatusListener(orderId){

  if(!orderId){
    console.log("No order id found");
    return;
  }

  db.collection("orders").doc(orderId)
  .onSnapshot(snapshot=>{

    if(!snapshot.exists){
      console.log("Order not found");
      return;
    }

    let order = snapshot.data();

    document.getElementById("token").innerHTML =
      "ðŸŽŸ Token Number: " + order.token +
      "<br>Status: " + order.status;

  });

}

let savedOrderId = localStorage.getItem("currentOrderId");

if(savedOrderId){
  startStatusListener(savedOrderId);
}

showCart();

</script>


</body>
</html>
