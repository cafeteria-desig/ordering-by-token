<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafeteria Menu</title>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== BODY ===== */
body{
  background:linear-gradient(135deg,#2b1055,#7597de);
  min-height:100vh;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(12px);
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.15);
}

header h1{
  font-size:26px;
  letter-spacing:1px;
  color:#facc15;
}

header a{
  background:linear-gradient(135deg,#f97316,#facc15);
  padding:10px 18px;
  color:#1f2933;
  font-weight:600;
  border-radius:30px;
  text-decoration:none;
  transition:0.3s;
}

header a:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #facc15;
}

/* ===== MENU GRID ===== */
.menu{
  padding:40px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

/* ===== CATEGORY CARD ===== */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:0 0 25px rgba(250,204,21,0.6);
}

/* ===== CATEGORY TITLE ===== */
.card h2{
  text-align:center;
  font-size:20px;
  color:#fde68a;
  margin-bottom:15px;
  letter-spacing:1px;
}

/* ===== ITEM ROW ===== */
.item{
  background:rgba(0,0,0,0.35);
  border-radius:14px;
  padding:10px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:15px;
}

/* ===== BUTTON ===== */
.item button{
  background:linear-gradient(135deg,#22c55e,#4ade80);
  border:none;
  padding:7px 14px;
  border-radius:20px;
  color:#064e3b;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.item button:hover{
  transform:scale(1.1);
  box-shadow:0 0 12px #22c55e;
}

/* ====*

</head>

<body>

<header>
<h1>â˜• Cafeteria Menu</h1>
<a href="cart.html">ðŸ›’ View Cart</a>
</header>

<div class="menu">

<!-- ðŸ”¥ MAIN SCRIPT -->
<script>
function add(name,price){

  let cart = [];

  if(localStorage.getItem("cart")){
    cart = JSON.parse(localStorage.getItem("cart"));
  }

  cart.push({
    name:name,
    price:price
  });

  localStorage.setItem("cart",JSON.stringify(cart));

  alert("Added " + name);
}
</script>


</body>
</html>
