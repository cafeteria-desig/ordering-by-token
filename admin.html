<body>

<h2>Pending Orders</h2>
<div id="orders"></div>

<script>

db.collection("orders").onSnapshot(snapshot=>{
  let box=document.getElementById("orders");
  box.innerHTML="";

  snapshot.forEach(doc=>{
    let o=doc.data();

    let items="";
    o.items.forEach(i=>{
      items+=i.name+" â‚¹"+i.price+"<br>";
    });

    box.innerHTML+=`
      <div class="card">
        <b>Token:</b> ${o.token}<br>
        ${items}
        <b>Status:</b> ${o.status}
      </div>
    `;
  });
});

</script>
