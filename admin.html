<style>
/* ===== GLOBAL RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== BODY ===== */
body{
  background: radial-gradient(circle at top, #0f172a, #020617);
  min-height:100vh;
  color:#e5e7eb;
}

/* ===== HEADER ===== */
header{
  background: rgba(15,23,42,0.7);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  padding:22px;
  text-align:center;
  font-size:28px;
  font-weight:600;
  letter-spacing:1px;
  color:#38bdf8;
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:14px;
  background: rgba(2,6,23,0.8);
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
}

nav a{
  color:#e5e7eb;
  text-decoration:none;
  font-size:16px;
  padding:8px 16px;
  border-radius:8px;
  transition:0.3s;
}

nav a:hover{
  background:#38bdf8;
  color:#020617;
}

/* ===== GRID ===== */
.container{
  padding:40px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:25px;
}

/* ===== ORDER CARD ===== */
.order-card{
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(15px);
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 0 rgba(56,189,248,0);
  transition:0.4s;
  border:1px solid rgba(255,255,255,0.1);
}

.order-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(56,189,248,0.4);
}

/* ===== TOKEN ===== */
.order-card h3{
  color:#22d3ee;
  font-size:20px;
  margin-bottom:10px;
}

/* ===== TEXT ===== */
.order-card p{
  font-size:15px;
  margin-bottom:8px;
  color:#cbd5f5;
}

/* ===== BUTTONS ===== */
.btn{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  transition:0.3s;
}

/* CONFIRM */
.confirm{
  background: linear-gradient(135deg,#3b82f6,#06b6d4);
  color:white;
}

.confirm:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px #3b82f6;
}

/* DELIVER */
.deliver{
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
}

.deliver:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px #22c55e;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  header{
    font-size:22px;
  }
  nav{
    flex-direction:column;
    gap:10px;
  }
}
</style>
