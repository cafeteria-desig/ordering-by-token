<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f1f5f9;
}

header{
  background:linear-gradient(to right,#4f46e5,#7c3aed);
  color:white;

  background:white;
  padding:12px;

}

nav a{
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
  color:#4f46e5;
}

.container{
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.order-card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
}

.order-card h3{
  color:#4f46e5;
}

.btn{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  margin-right:8px;
}

.confirm{
  background:#2563eb;
}

.deliver{
  background:#16a34a;
}
</style>

</head>

<body>

<header>ðŸ“¥ Pending Orders</header>

<nav>
<a href="admin.html">Pending Orders</a>
<a href="delivered.html">âœ…Delivered Orders</a>
</nav>

<div class="container" id="orderBox"></div>

<script>

db.collection("orders").onSnapshot(snapshot=>{

  let box = document.getElementById("orderBox");
  box.innerHTML = "";

  snapshot.forEach(doc=>{

    let order = doc.data();

    if(order.status !== "Delivered"){

      let itemsHTML = "";

      order.items.forEach(i=>{
        itemsHTML += i.name + " - â‚¹" + i.price + "<br>";
      });

      box.innerHTML += `
        <div class="order-card">
          <h3>Token: ${order.token}</h3>
          <p>${itemsHTML}</p>
          <p>Status: ${order.status}</p>

          <button class="btn confirm"
            onclick="confirmOrder('${doc.id}')">
            Confirm
          </button>

          <button class="btn deliver"
            onclick="markDelivered('${doc.id}')">
            Delivered
          </button>
        </div>
      `;
    }

  });

});

function confirmOrder(id){
  db.collection("orders").doc(id).update({
    status:"Confirmed"
  });
}

function markDelivered(id){

  db.collection("orders").doc(id).update({
    status: "Delivered"
  }).then(()=>{
    alert("Order moved to Delivered!");
  });

}


</script>

</body>
</html>
